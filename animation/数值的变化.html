<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
svg{
  border:1px solid #000;
}
line{
  stroke:red;
	fill:none;
  stroke-dasharray:100;
	animation:mymove 5s linear;
}
@keyframes mymove{
  0% {
	  stroke-dashoffset:0;
	}
	100% {
	  stroke-dashoffset:400;
	}
}
</style>
</head>
<body>
<!--

-->
<svg width='100' height='100'>
  <line x1='0' y1='10' x2='100' y2='10'></line>
</svg>


</body>
</html>
