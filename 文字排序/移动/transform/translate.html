<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
.container{
  width:98px;
  border:1px solid #000;
	height:98px;
	margin:0 auto;
	background:yellow;
}
.track{
  width:300px;
}
.item{
  width:98px;
  border:1px solid #000;
	height:98px;
	text-align:center;
	line-height:98px;
	float:left;
}
</style>
</head>
<body>
<div class="container">
	<div id="track" class="track">
		<div id="d1" class="item">
			1
		</div>
		<div id="" class="item">
			2
		</div>
		<div id="" class="item">
			3
		</div>
	</div>
</div>
<div id="" class="">
	<input type="button" value="轨道-100" onclick="fn1()">
	<input type="button" value="轨道-200" onclick="fn2()">
	<input type="button" value="轨道-300" onclick="fn3()">
</div>
<div id="" class="">
	<input type="button" value="第一个元素300" onclick="fn_d1()">
	<input type="button" value="第一个元素0" onclick="fn_d2()">
</div>
<script>
  const track=document.getElementById('track')
	const d1=document.getElementById('d1')
	function fn1(){
		track.style.transform='translateX(-100px)'
		//console.log(track.style.transform)
	}
	function fn2(){
		track.style.transform='translateX(-200px)'
		//console.log(track.style.transform)
	}
	function fn3(){
		track.style.transform='translateX(-300px)'
	}
	function fn_d1(){
		d1.style.transform='translateX(300px)'
	}
	function fn_d2(){
		d1.style.transform='translateX(0px)'
	}
</script>

</body>
</html>
