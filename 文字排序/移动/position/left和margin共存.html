<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
.A {
  position: absolute;
  margin: 10px;
  padding: 10px;
  width: 200px;
  height: 200px;
  background-color: seagreen;
} 

.B {
  position: absolute;
  left: 10px; 
  margin: 10px;
  padding: 10px;
  width: 100px;
  height: 100px;
  background-color: skyblue;
}	
</style>
</head>
<body>
<!--
1.margin就是在元素外，加一段间距
2.left是元素移动多少距离，如果margin加的间距大于了要移动的距离，left相当于移动过了
-->
	<div id="" class="A">
		<div id="" class="B">
			
		</div>
	</div>

</body>
</html>
