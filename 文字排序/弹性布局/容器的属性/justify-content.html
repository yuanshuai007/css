<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
.container{
	display:flex;
	justify-content:flex-start;
  width:500px;
	height:500px;
  border:1px solid #000;

}
.item{
  width:120px;
	height:50px;
  border:1px solid #000;
}
.item1{
  height:60px;
	font-size:20px;
	word-wrap:break-word;
}
.item2{
  height:120px;
	font-size:30px;
}
.item3{
  height:180px;
	font-size:40px;
}
</style>
</head>
<body>
<!--
***元素在主轴的对齐方式
1.起点对齐  justify-content:flex-start;
2.终点对齐  justify-content:flex-end;
3.居中对齐  justify-content:center;

4.两边没有空白  justify-content:space-between;
5.两边的空白是里面空白的一半 justify-content:space-around;
6.两边的空白和里面的空白一样大 justify-content:space-evenly;
-->
<div id="" class="container">
	<div id="" class="item item1">
		1
	</div>
	<div id="" class="item item2">
		2
	</div>
	<div id="" class="item item3">
		3
	</div>
</div>
</body>
</html>
