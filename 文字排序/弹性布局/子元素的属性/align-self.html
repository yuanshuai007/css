<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
.container{
	display:flex;
	flex-flow:column;
  width:500px;
	height:500px;
  border:1px solid #000;

}
.item{
/*  align-self:flex-start;*/
/*	align-self:flex-end;*/
	align-self:center;
  width:50px;
	height:50px;
  border:1px solid #000;
}
</style>
</head>
<body>

***元素在侧轴的对齐方式  能覆盖容器设的对齐方式

2.终点  align-self:flex-end;
3.居中  align-self:center;
-->
<div id="" class="container">
	<div id="" class="item">
		
	</div>
</div>
</body>
