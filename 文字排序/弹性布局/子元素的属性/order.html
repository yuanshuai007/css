<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style type="text/css">
.container{
	display:flex;
	flex-flow:column;
  width:500px;
	height:500px;
  border:1px solid #000;

}
.item{
  width:50px;
	height:50px;
  border:1px solid #000;
}
.item1{
  order:-1;
}
</style>
</head>
<body>
<!--
***元素在主轴上出现的顺序  默认值是0
1.数值越小越靠近起点
2.如果让一个元素永远在第一个，让它的order值最小
-->
<div id="" class="container">
	<div id="" class="item item2">
		2
	</div>
	<div id="" class="item item3">
		3
	</div>
	<div id="" class="item item1">
		1
	</div>
</div>
</body>
</html>
