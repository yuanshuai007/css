<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<style>
  .d1{
	  width:100px;
		height:100px;
		border:1px solid #000;
		
	}
	.d2{
	  transition:width 2s linear 1s;
	}
</style>
</head>
<body>
<!--
1.什么是过渡
2.(一个元素的一个属性)的值，发生了变化,作用于元素
3.transition有四个参数
transition-property
transition-duration
transition-timing-function
transition-delay
-->
<div id="d1" class="d1 d2">
	
</div>
<input type="button" value="宽度发生变化" onclick="fn()">
<script>
	function fn(){
	  let el=document.getElementById('d1')
		el.style.width='200px';
	}
</script>
</body>
</html>
